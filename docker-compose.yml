version: "3.9"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: webstats
      POSTGRES_USER: webstats
      POSTGRES_PASSWORD: webstats
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  web:
    build: .
    environment:
      DATABASE_URL: postgres://webstats:webstats@db:5432/webstats
      DJANGO_SETTINGS_MODULE: webstats.settings
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: gunicorn webstats.wsgi:application --bind 0.0.0.0:8000

volumes:
  db_data:
